<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivago</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>
    <h1><img alt="ViajesSum"></h1>
  </header>

  <main>
    <section class="login-section">
      <h2>Accede a más ahorros</h2>

      <!-- Formulario con ngModel -->
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <p>Inicia sesión:</p>

        <!-- ngModel en los campos para el enlace de datos -->
        <input type="email" name="email" ngModel placeholder="Ingresa tu correo electrónico" required aria-required="true">
        
        <input type="password" name="password" ngModel placeholder="Ingresa tu contraseña" required aria-required="true">

        <button type="submit">Continuar</button>
      </form>

      <p>
        No tienes una cuenta? <a href="/Login/register">Regístrate</a><a>. </a><a>o continúa con:</a>.
      </p>

      <div class="social-buttons">
        <button type="button" aria-label="Iniciar sesión con Google">
          <img src="assets/images/icon.google.png" alt="Logo de Google">Google
        </button>
        <button type="button" aria-label="Iniciar sesión con Facebook">
          <img src="assets/images/icon.facebook.png" alt="Logo de Facebook">Facebook
        </button>
      </div>

      <p>
        Al crear una cuenta, aceptas nuestro <a href="#">aviso de privacidad</a> y los <a href="#">términos de uso</a>.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ViajeSum. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
