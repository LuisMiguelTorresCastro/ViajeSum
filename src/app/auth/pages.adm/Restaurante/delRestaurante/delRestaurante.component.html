<form [formGroup]="deleteFormGroup" (ngSubmit)="deleteRestaurante()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eliminar Restaurante</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Restaurante</mat-label>
        <mat-select formControlName="nombreRestaurante">
          <mat-option *ngFor="let restaurante of restaurantes" [value]="restaurante.nombreRestaurante">
            {{ restaurante.nombreRestaurante}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</form>
