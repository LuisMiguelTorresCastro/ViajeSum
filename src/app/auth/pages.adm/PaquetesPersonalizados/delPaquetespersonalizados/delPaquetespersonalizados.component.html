<form [formGroup]="deleteFormGroup" (ngSubmit)="deletePaquetePersonalizado()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eliminar Paquete Personalizado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Paquete Personalizado</mat-label>
        <mat-select formControlName="nomPaqPer">
          <mat-option *ngFor="let paquete of paquetesPersonalizados" [value]="paquete.nomPaqPer">
            {{ paquete.nomPaqPer }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</form>
