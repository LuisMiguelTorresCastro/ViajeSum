<form [formGroup]="firstFormGroup" (ngSubmit)="openConfirmDialog()">  <mat-form-field appearance="fill">
    <mat-label>Nombre de la Experiencia</mat-label>
    <input matInput formControlName="nombreExperiencias" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="categoria">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Costo</mat-label>
    <input matInput formControlName="costo" type="number" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fechas</mat-label>
    <input matInput formControlName="fechas" type="date">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Duración</mat-label>
    <input matInput formControlName="duracion" type="time">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="correo" type="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono" type="tel">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URL de la Imagen</mat-label>
    <input matInput formControlName="imageUrl">
  </mat-form-field>

  <button mat-button type="submit">Guardar</button>
</form>
