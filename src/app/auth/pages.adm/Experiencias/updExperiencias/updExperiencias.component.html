<mat-horizontal-stepper [linear]="isLinear">
  <mat-step label="Actualizar Información Básica">
    <form [formGroup]="updFormGroup" (ngSubmit)="openConfirmDialog()">
      <!-- Seleccionar Experiencia -->
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Experiencia</mat-label>
        <mat-select (selectionChange)="onExperienciaSelected($event.value)">
          <mat-option *ngFor="let experiencia of experiencias" [value]="experiencia.nombreExperiencias">
            {{ experiencia.nombreExperiencias }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Nombre de la Experiencia -->
      <mat-form-field appearance="fill">
        <mat-label>Nombre de la Experiencia</mat-label>
        <input matInput formControlName="nombreExperiencias" placeholder="Nombre de la Experiencia">
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" placeholder="Descripción"></textarea>
      </mat-form-field>

      <!-- Categoría -->
      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria" placeholder="Categoría">
      </mat-form-field>

      <!-- Costo -->
      <mat-form-field appearance="fill">
        <mat-label>Costo</mat-label>
        <input matInput formControlName="costo" type="number" step="0.01" placeholder="Costo">
      </mat-form-field>

      <!-- Fechas -->
      <mat-form-field appearance="fill">
        <mat-label>Fechas</mat-label>
        <input matInput formControlName="fechas" type="date" placeholder="Fechas">
      </mat-form-field>

      <!-- Duración -->
      <mat-form-field appearance="fill">
        <mat-label>Duración</mat-label>
        <input matInput formControlName="duracion" placeholder="Duración">
      </mat-form-field>

      <!-- Dirección -->
      <mat-form-field appearance="fill">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" placeholder="Dirección">
      </mat-form-field>

      <!-- Correo Electrónico -->
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="correo" type="email" placeholder="Correo Electrónico">
      </mat-form-field>

      <!-- Teléfono -->
      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" type="tel" placeholder="Teléfono">
      </mat-form-field>

      <!-- Tipo -->
      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo">
      </mat-form-field>

      <!-- URL de la Imagen -->
      <mat-form-field appearance="fill">
        <mat-label>URL de la Imagen</mat-label>
        <input matInput formControlName="imageUrl" placeholder="URL de la Imagen">
      </mat-form-field>

      <button mat-button type="submit">Actualizar</button>
    </form>
  </mat-step>
</mat-horizontal-stepper>
