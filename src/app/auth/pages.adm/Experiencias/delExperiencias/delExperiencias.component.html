<form [formGroup]="deleteFormGroup" (ngSubmit)="deleteExperiencia()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eliminar Experiencia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Experiencia</mat-label>
        <mat-select formControlName="nomExperiencias">
          <mat-option *ngFor="let experiencia of experiencias" [value]="experiencia.nombreExperiencias">
            {{ experiencia.nombreExperiencias }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</form>
