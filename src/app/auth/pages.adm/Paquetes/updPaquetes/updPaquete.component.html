<mat-horizontal-stepper [linear]="isLinear">
  <mat-step label="Actualizar Información Básica">
    <form [formGroup]="updFormGroup" (ngSubmit)="updPaquete()">
      <!-- Selección de Paquete -->
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Paquete</mat-label>
        <mat-select (selectionChange)="onPaqueteSelected($event.value)">
          <mat-option *ngFor="let paquete of paquetes" [value]="paquete.nombrePaquete">
            {{ paquete.nombrePaquete }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Nombre del Paquete -->
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Paquete</mat-label>
        <input matInput formControlName="nombrePaquete" placeholder="Nombre del Paquete" required>
      </mat-form-field>

      <!-- Descripción del Paquete -->
      <mat-form-field appearance="fill">
        <mat-label>Descripción del Paquete</mat-label>
        <textarea matInput formControlName="descripcion" placeholder="Descripción del Paquete" rows="4"></textarea>
      </mat-form-field>

      <!-- Categoría -->
      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria" placeholder="Categoría del Paquete">
      </mat-form-field>

      <!-- Costo del Paquete -->
      <mat-form-field appearance="fill">
        <mat-label>Costo del Paquete</mat-label>
        <input matInput formControlName="costo" type="number" step="0.01" placeholder="Costo del Paquete">
      </mat-form-field>

      <!-- Fechas -->
      <mat-form-field appearance="fill">
        <mat-label>Fechas</mat-label>
        <input matInput formControlName="fechas" type="date" placeholder="Fechas del Paquete">
      </mat-form-field>

      <!-- Tipo de Paquete -->
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Paquete</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo de Paquete">
      </mat-form-field>

      <!-- Selección del Método de Imagen -->
      <div class="image-method-selection">
        <button type="button" (click)="selectImageMethod('url')" [class.active]="imageMethod === 'url'">
          URL de Imagen
        </button>
        <button type="button" (click)="selectImageMethod('file')" [class.active]="imageMethod === 'file'">
          Archivo de Imagen
        </button>
      </div>

      <!-- Campo para URL de Imagen -->
      <ng-container *ngIf="imageMethod === 'url'">
        <mat-form-field appearance="fill">
          <mat-label>URL de Imagen</mat-label>
          <input matInput formControlName="imageUrl" placeholder="URL de la Imagen" />
        </mat-form-field>
      </ng-container>

      <!-- Campo para Archivo de Imagen -->
      <ng-container *ngIf="imageMethod === 'file'">
        <mat-label>Seleccionar Archivo de Imagen</mat-label>
        <input type="file" (change)="onFileSelected($event)" />
      </ng-container>

      <!-- Duración -->
      <mat-form-field appearance="fill">
        <mat-label>Duración (en días)</mat-label>
        <input matInput formControlName="duracion" type="number" placeholder="Duración del Paquete">
      </mat-form-field>

      <!-- Máximo de Participantes -->
      <mat-form-field appearance="fill">
        <mat-label>Máximo de Participantes</mat-label>
        <input matInput formControlName="maxParticipantes" type="number" placeholder="Máximo de Participantes">
      </mat-form-field>

      <!-- Popularidad -->
      <mat-form-field appearance="fill">
        <mat-label>Popularidad (0-5)</mat-label>
        <input matInput formControlName="popularidad" type="number" step="0.1" min="0" max="5" placeholder="Popularidad del Paquete">
      </mat-form-field>

      <!-- Valoración -->
      <mat-form-field appearance="fill">
        <mat-label>Valoración (0-5)</mat-label>
        <input matInput formControlName="valoracion" type="number" step="0.1" min="0" max="5" placeholder="Valoración del Paquete">
      </mat-form-field>

      <!-- Botón de Actualizar -->
      <button mat-raised-button color="primary" type="submit">Actualizar</button>
    </form>
  </mat-step>
</mat-horizontal-stepper>
