<h1>Transportistas</h1>
<mat-divider></mat-divider>
<div class="card-grid">
  <div *ngFor="let transportista of transportistas" class="card-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ transportista.nombreTransportist }}</mat-card-title>
        <mat-card-subtitle>{{ transportista.desPaq }}</mat-card-subtitle>
      </mat-card-header>
      <div *ngIf="transportista.ImageUrl; else noImage">
        <img mat-card-image [src]="transportista.ImageUrl" [alt]="transportista.nombreTransportist" class="image-preview">
      </div>
      <ng-template #noImage>
        <img mat-card-image src="assets/default-image.jpg" [alt]="transportista.nombreTransportist" class="image-preview">
      </ng-template>
      <mat-card-content>
        <p>{{ transportista.descripcion}}</p>
        <p>Precio: {{ transportista.costo | currency }}</p>
        <p>Duración: {{ transportista.telefono }}</p>
      </mat-card-content>
      <mat-card-actions>
        <span class="spacer"></span>
        <button mat-button mat-raised [routerLink]="['/transportistas', transportista.idtransportista]">
          <mat-icon>more_horiz</mat-icon>
          Más
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
